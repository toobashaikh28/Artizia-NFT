<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <title>Card</title>
  </head>
  <body>
    <div class="card">
      <div class="top">
        <img src="./asserts/img.png" alt="" />
        <div class="timer">
          <p>46d</p>
          <p>18h</p>
          <p>40m</p>
          <p>10s</p>
        </div>
        <div class="logo">
          <div class="border">
            <img class="logo-img" src="./asserts/logo.png" alt="" />
            <div class="tick">
              <img src="./asserts/tick.png" alt="" />
            </div>
          </div>
        </div>
      </div>

      <div class="bottom">
        <div class="row">
          <div class="text">Pinky Ocean</div>
          <div class="likes">
            <div class="emoji"><i class="bi bi-heart-fill"></i></div>
            <div class="count">50</div>
          </div>
        </div>
        <div class="row">
          <div class="eth">0.08 ETH</div>
          <div class="last">Last sale 0.04 ETH</div>
        </div>
        <div class="row but">Place a bid
        </div>
      </div>
    </div>
  </body>
</html>
