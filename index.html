<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Card</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="main">
      <div class="nft-timer">
        <p>46d</p>
        <p>18h</p>
        <p>40m</p>
        <p>10s</p>
      </div>


      <div class="top">
        <img class="nft-image" src="./asserts/img.png" alt="NFT" />
        <div class="logo">
          <div class="center">
            <img class="tick" src="./asserts/tick.png" alt="Tick" />
            <img class="duck" src="./asserts/logo.png" alt="Duck" />
          </div>
        </div>
      </div>

      <div class="bottom">
        <div class="nft-row">
          <div class="title">Pinky Ocean</div>
          <div class="likes">
            <i class="bi bi-heart-fill"></i>
            <span class="nft-like-count">50</span>
          </div>
        </div>

        <div class="nft-row">
          <div class="nft-price">0.08 ETH</div>
          <div class="nft-last-sale">Last sale 0.04 ETH</div>
        </div>

        <div class="nft-row">
          <div class="nft-bid-btn">Place a bid</div>
        </div>
      </div>
    </div>
  </body>
</html>
